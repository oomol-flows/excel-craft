inputs_def:
  - handle: data
    description: "%table-data-to-clean%"
    json_schema:
      type: array
      items:
        type: object
    nullable: false

  - handle: operations
    description: "%list-of-cleaning-operations-to-apply%"
    json_schema:
      type: array
      items:
        type: object
        properties:
          type:
            type: string
            enum:
              - dropNull
              - fillNull
              - dropDuplicates
              - convertType
              - trim
              - replace
              - normalize
          columns:
            type: array
            items:
              type: string
          params:
            type: object
    nullable: false

outputs_def:
  - handle: data
    description: "%cleaned-table-data%"
    json_schema:
      type: array
      items:
        type: object

  - handle: report
    description: "%operation-reports%"
    json_schema:
      type: array
      items:
        type: object
        properties:
          operation:
            type: string
          affected:
            type: integer
          details:
            type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%table-cleaner%"
icon: ":carbon:clean:"
description: "%clean-table-data-by-handling-missing-values-removing-duplicates%"
