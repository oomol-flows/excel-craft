inputs_def:
  - handle: data
    description: "%table-data-from-table-reader%"
    json_schema:
      type: array
      items:
        type: object
    nullable: false

  - handle: inspect_level
    description: "%inspection-depth-level-default-basic%"
    json_schema:
      type: string
      enum:
        - basic
        - detailed
        - quality
    value: null
    nullable: true

outputs_def:
  - handle: summary
    description: "%overall-summary-statistics%"
    json_schema:
      type: object
      properties:
        row_count:
          type: integer
        column_count:
          type: integer
        memory_usage:
          type: string

  - handle: columns
    description: "%column-level-statistics%"
    json_schema:
      type: array
      items:
        type: object

  - handle: quality
    description: "%data-quality-information-only-in-quality-mode%"
    json_schema:
      type: object

  - handle: preview
    description: "%first-10-rows-preview%"
    json_schema:
      type: array
      items:
        type: object

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%table-inspector%"
icon: ":carbon:view:"
description: "%quickly-inspect-table-structure-statistics-and-data-quality-show%"
