inputs_def:
  - handle: data
    description: "%table-data-to-analyze%"
    json_schema:
      type: array
      items:
        type: object
    nullable: false

  - handle: analysisType
    description: "%type-of-statistical-analysis-to-perform%"
    json_schema:
      type: string
      enum:
        - correlation
        - distribution
        - outliers
        - trend
        - summary
    nullable: false

  - handle: columns
    description: "%columns-to-analyze-empty-for-all-numeric-columns%"
    json_schema:
      type: array
      items:
        type: string
    value:
    nullable: true

  - handle: params
    description: "%analysis-specific-parameters%"
    json_schema:
      type: object
      properties:
        method:
          type: string
        threshold:
          type: number
        timeColumn:
          type: string
        window:
          type: integer
        bins:
          type: integer
    value:
    nullable: true

outputs_def:
  - handle: analysisType
    description: "%type-of-analysis-performed%"
    json_schema:
      type: string

  - handle: result
    description: "%analysis-results-structure-varies-by-type%"
    json_schema:
      type: object

  - handle: visualizationData
    description: "%optional-visualization-data%"
    json_schema:
      type: object
      properties:
        type:
          type: string
        data:
          type: object
        config:
          type: object

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%table-analyzer%"
icon: ":carbon:chart-line:"
description: "%perform-advanced-statistical-analysis-including-correlation-dist%"
