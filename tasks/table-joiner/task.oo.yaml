inputs_def:
  - handle: leftData
    description: "%left-table-data%"
    json_schema:
      type: array
      items:
        type: object
    nullable: false

  - handle: rightData
    description: "%right-table-data%"
    json_schema:
      type: array
      items:
        type: object
    nullable: false

  - group: Join Options
    collapsed: true

  - handle: joinType
    description: "%type-of-join-operation%"
    json_schema:
      type: string
      enum:
        - inner
        - left
        - right
        - outer
    value: inner
    nullable: true

  - handle: leftKey
    description: "%key-column-s-from-left-table-default-use-rightkey%"
    json_schema:
      oneOf:
        - type: string
        - type: array
          items:
            type: string
    value: null
    nullable: true

  - handle: rightKey
    description: "%key-column-s-from-right-table-default-use-leftkey%"
    json_schema:
      oneOf:
        - type: string
        - type: array
          items:
            type: string
    value: null
    nullable: true

  - handle: suffixes
    description: "%suffixes-for-duplicate-columns-left_suffix-right_suffix%"
    json_schema:
      type: array
      items:
        type: string
      minItems: 2
      maxItems: 2
    value:
      - _x
      - _y
    nullable: true

  - handle: dropDuplicates
    description: "%whether-to-drop-duplicate-rows-after-join%"
    json_schema:
      type: boolean
    value: false
    nullable: true

outputs_def:
  - handle: data
    description: "%joined-table-data%"
    json_schema:
      type: array
      items:
        type: object

  - handle: matchedRows
    description: "%number-of-successfully-matched-rows%"
    json_schema:
      type: integer

  - handle: leftUnmatched
    description: "%number-of-unmatched-rows-from-left-table%"
    json_schema:
      type: integer

  - handle: rightUnmatched
    description: "%number-of-unmatched-rows-from-right-table%"
    json_schema:
      type: integer

  - handle: joinType
    description: "%type-of-join-performed%"
    json_schema:
      type: string

  - handle: keyColumns
    description: "%key-columns-used-for-joining%"
    json_schema:
      type: array
      items:
        type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%table-joiner%"
icon: ":carbon:join-inner-alt:"
description: "%join-two-tables-based-on-key-columns-supports-inner-left-right-a%"
