inputs_def:
  - handle: data
    description: "%table-data-to-validate%"
    json_schema:
      type: array
      items:
        type: object
    nullable: false

  - handle: rules
    description: "%validation-rules-to-apply%"
    json_schema:
      type: array
      items:
        type: object
        properties:
          column:
            type: string
          type:
            type: string
            enum:
              - notNull
              - unique
              - range
              - pattern
              - enum
              - length
              - dataType
              - custom
          params:
            type: object
          severity:
            type: string
            enum:
              - error
              - warning
          message:
            type: string
    nullable: false

  - handle: stopOnError
    description: "%whether-to-stop-validation-on-first-error%"
    json_schema:
      type: boolean
    value: false
    nullable: true

outputs_def:
  - handle: valid
    description: "%whether-all-validations-passed%"
    json_schema:
      type: boolean

  - handle: errors
    description: "%list-of-validation-errors%"
    json_schema:
      type: array
      items:
        type: object
        properties:
          row:
            type: integer
          column:
            type: string
          rule:
            type: string
          value:
            type:
              - string
              - number
              - boolean
              - "null"
          message:
            type: string
          severity:
            type: string

  - handle: summary
    description: "%validation-summary-statistics%"
    json_schema:
      type: object
      properties:
        totalRows:
          type: integer
        validRows:
          type: integer
        errorRows:
          type: integer
        warningRows:
          type: integer
        errorsByRule:
          type: object

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%table-validator%"
icon: ":carbon:checkmark:"
description: "%validate-table-data-against-defined-rules-including-null-checks%"
