inputs_def:
  - handle: data
    description: "%input-table-data-as-array-of-records%"
    json_schema:
      type: array
      items:
        type: object
    nullable: false

  - handle: formulas
    description: "%list-of-formulas-to-apply%"
    json_schema:
      type: array
      items:
        type: object
        properties:
          column:
            type: string
            description: New column name
          expression:
            type: string
            description: Formula expression
          type:
            type: string
            enum:
              - formula
              - custom
            description: Formula type
        required:
          - column
          - expression
    nullable: false

  - handle: functions
    description: "%custom-function-definitions-name-code%"
    json_schema:
      type: object
      additionalProperties:
        type: string
    value: null
    nullable: true

outputs_def:
  - handle: data
    description: "%table-data-with-computed-columns%"
    json_schema:
      type: array
      items:
        type: object

  - handle: new_columns
    description: "%names-of-newly-created-columns%"
    json_schema:
      type: array
      items:
        type: string

  - handle: errors
    description: "%formula-evaluation-errors-if-any%"
    json_schema:
      type: array
      items:
        type: object
        properties:
          row:
            type: integer
          column:
            type: string
          error:
            type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%formula-calculator%"
icon: ":carbon:calculator:"
description: "%apply-excel-like-formulas-to-calculate-new-columns-with-support%"
