inputs_def:
  - handle: data
    json_schema:
      type: array
      items:
        type: object
    description: "Table data to transform"
    nullable: false

  - handle: operations
    json_schema:
      type: array
      items:
        type: object
        properties:
          type:
            type: string
            enum: [addColumn, renameColumn, dropColumn, computeColumn, split, merge, cast]
          params:
            type: object
    description: "List of transformation operations"
    nullable: false

outputs_def:
  - handle: data
    description: "Transformed table data"
    json_schema:
      type: array
      items:
        type: object

  - handle: new_columns
    description: "Newly added column names"
    json_schema:
      type: array
      items:
        type: string

  - handle: dropped_columns
    description: "Dropped column names"
    json_schema:
      type: array
      items:
        type: string

  - handle: renamed_columns
    description: "Renamed column mapping"
    json_schema:
      type: object

  - handle: report
    description: "Operation reports"
    json_schema:
      type: array
      items:
        type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "Table Transformer"
icon: ":carbon:transform:"
description: "Transform table data with operations like adding computed columns, renaming, splitting/merging columns, and type casting."
