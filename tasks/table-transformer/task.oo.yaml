inputs_def:
  - handle: data
    description: "%table-data-to-transform%"
    json_schema:
      type: array
      items:
        type: object
    nullable: false

  - handle: operations
    description: "%list-of-transformation-operations%"
    json_schema:
      type: array
      items:
        type: object
        properties:
          type:
            type: string
            enum:
              - addColumn
              - renameColumn
              - dropColumn
              - computeColumn
              - split
              - merge
              - cast
          params:
            type: object
    nullable: false

outputs_def:
  - handle: data
    description: "%transformed-table-data%"
    json_schema:
      type: array
      items:
        type: object

  - handle: new_columns
    description: "%newly-added-column-names%"
    json_schema:
      type: array
      items:
        type: string

  - handle: dropped_columns
    description: "%dropped-column-names%"
    json_schema:
      type: array
      items:
        type: string

  - handle: renamed_columns
    description: "%renamed-column-mapping%"
    json_schema:
      type: object

  - handle: report
    description: "%operation-reports2%"
    json_schema:
      type: array
      items:
        type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%table-transformer%"
icon: ":carbon:transform-binary:"
description: "%transform-table-data-with-operations-like-adding-computed-column%"
